<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Добавление</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>

<div class="container text-center">
    <div>
        <h1>Добавить новую книгу</h1>
    </div><br>
    <form action="/add"
          method="post" style="max-width: 600px; margin: 0 auto;">
        <div class="m-3">
            <div class="form-group row">
                <label class="col-4 col-form-label">Название книги </label>
                <div class="col-8">
                    <input type="text" name="title" class="form-control" required />
                </div>
            </div><br>

            <div class="form-group row">
                <label class="col-4 col-form-label">Жанр</label>
                <div class="col-8">
                    <input type="text" name="genre" class="form-control"
                           required minlength="6" maxlength="10"/>
                </div>
            </div><br>

            <div class="form-group row">
                <label class="col-4 col-form-label">Год написания</label>
                <div class="col-8">
                    <input type="text" name="year" class="form-control"
                           required minlength="2" maxlength="20"/>
                </div>
            </div><br>
            <div class="form-group row">
                <label class="col-4 col-form-label">Наличие</label>
                <div class="col-8" data-toggle="buttons">
                    <label class="btn btn-secondary active">
                        <input type="radio" name="availability" value="true" autocomplete="off" checked> Да
                    </label>
                    <label class="btn btn-secondary">
                        <input type="radio" name="availability" value="false" autocomplete="off"> Нет
                    </label>
                </div>
            </div>
            <div>
                <button type="submit" class="btn btn-primary">Добавить</button>
            </div>
        </div>
    </form>
</div>

</body>
</html>
