<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Книга</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>

<main>
  <div class="album py-5 bg-body-tertiary">
    <div class="container">

      <div th:each="element : ${book}" class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        <div class="col">
          <div class="card shadow-sm">
            <div class="card-body">
              <p th:text="${element.title}" class="card-text"/>
              <p th:text="${element.genre}" class="card-text"/>
              <p th:text="'Дата выхода: ' + ${element.year}" class="card-text"/>
              <p th:text=" 'В наличии: ' + ${element.availability}" class="card-text"/>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</main>

</body>
</html>
