<!DOCTYPE html>
<html lang="ru">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Книги</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <h1>Все книги&nbsp;</h1>
    <div class="container">

        <div class="col">
            <div th:each="element : ${books}" class="col">
                <div class = "row">
                    <div class="col">
                        <a th:text="${element.title}" />
                    </div>
                    <div class="col">
                        <a th:href="'/book/' + ${element.id}" class="btn btn-sm btn-outline-secondary">Подробнее</a>
                    </div>
                    </p>
                </div>
            </div>
        </div>
        <div class="btn-group">
            <a th:href="'/add'" class="btn btn-sm btn-outline-secondary">Добавить книгу</a>
        </div>
    </div>
</body>
</html>
